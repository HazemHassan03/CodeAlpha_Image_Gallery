<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image gallery</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div id="index" class="index"></div>
    <div id="slides" class="slides">
      <img src="images/1.jpg" alt="" />
      <img src="images/2.jpg" alt="" />
      <img src="images/3.jpg" alt="" />
      <img src="images/4.jpg" alt="" />
      <img src="images/5.jpg" alt="" />

    <span id="next" class="next"><i class="fa-solid fa-angle-right"></i></span>
    <div id="indicators" class="indicators"></div>
    <a
      class="copyright"
      href="https://www.linkedin.com/in/hazemhassan03/"
      target="_blank"
      ><img
        src="https://drive.google.com/thumbnail?id=18N3hYDk2z6LcSFaSAbwikBZIvM5GOVen"
        alt="My logo"
    /></a>
    <script src="js/script.js"></script>
    <script
      src="https://kit.fontawesome.com/0f482dae47.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
